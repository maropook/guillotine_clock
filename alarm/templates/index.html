<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h2>朝起きる時間をセットしてください</h2>
    <p>{{alarm_time}}</p>
    <form action="/" method="POST" enctype="multipart/form-data">
        <div>
            <input type="time" name="alarm_time" value="06:00">
            <input type="submit" value="送信">
        </div>
    </form>

</body>

</html>
